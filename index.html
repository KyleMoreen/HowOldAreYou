<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>How Old Are You?</title>
    </head>
    <body>
        <header>How Old Are You?</header>
        <div>Please enter your birth date.</div>
        <div class="birth-date" id="birth-date">
            <select class="birth-month" id="birth-month"></select>
            <select class="birth-day" id="birth-day"></select>
            <select class="birth-year" id="birth-year"></select>
        </div>
        <button class="get-age" id="get-age" onClick="ageCalc()">Get Age</button>
        <div class="show-age" id="show-age"></div>
        <script src="script.js"></script>
    </body>
</html>
